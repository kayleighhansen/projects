    <h1>Storm Center Page</h1>
    <form method="get" action="thanks.html">
        <h2>Submit a report of a storm in your area</h2>
        <fieldset>
            <label for="fullname" class="required">*Full Name </label><br>
                <input type="text" id="fullname" name="fullname" pattern="(/w| ){5,}" placeholder="First Last" required><br>
            <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="myemail@gmail.com"><br>
            <label for="phone" class="required">*Phone</label><br>
                <input type="tel" id="phone" name="phone" placeholder="1234551234" required><br>
            <label for="zip" class="required"> *Zip Code</label><br>
                <input type="number" id="zip" name="zip-code" placeholder="12345" required><br>
            <label for="date">Date of Storm </label><br>
                <input type="date" id="date" name="storm-date"><br>
            <label for="type">Type of Storm</label><br>
                <input list="storm-types" id="type" name="storm-type"><br>
                <datalist id="storm-types">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
            <label for="severity">Storm Severity </label><br>
                <input type="number" id="severity" placeholder="1 - 10" name="storm-severity"><br>
            <label for="regions">Storm Region</label><br>
                <select name="regions" id="regions">
                    <option value="placeholder">Select Option</option>
                    <option value="Preston">Preston</option>
                    <option value="Fish Haven">Fish Haven</option>
                    <option value="Soda Springs">Soda Springs</option>
            </select><br>
            <p class="sbs">Are you in danger?</p>
                <input type="radio" id="yes-danger" name="danger" value="yes">
                    <label for="yes-danger">Yes</label>
                <input type=radio id="no-danger" name="danger" value="no">
                    <label for="no-danger">No</label>
                <input type=radio id="maybe-danger" name="danger" value="maybe">
                    <label for="maybe-danger">Maybe</label><br><br>
            <label for="info-box">Additional Storm Information</label><br>
                <textarea id="info-box" name="info-box" rows="5" cols="30"></textarea><br>
            <input type="submit" value="Send Storm Report">
        </fieldset>
    </form>
