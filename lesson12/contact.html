        <h1>Contact Us</h1>
        <section class="contact-section">
            <h2>Our Locations</h2>
            <div class="map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1ZBGX0lLPtRPjzc9Ppgrg4n0nn3HWOoe1" width="400" height="300"></iframe> 
            </div>
            <div class="contact-info-div">
                <form method="get" action="thanks.contact.html">
                    <table>
                        <tr>
                            <td>
                                <label for="fullname" class="required">Full Name: </label><br>
                                    <input type="text" id="fullname" name="fullname" placeholder="First Last" required>
                                </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email:</label><br>
                                    <input type="email" id="email" name="email" placeholder="myemail@gmail.com" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="message-box">Message:</label><br>
                                    <textarea id="message-box" name="message-box" rows="5" cols="35" placeholder="Questions? Comments? Concerns?" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="button">
                                    <input type="submit" value="Send Message" class="submit-button">
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
                
            </div>
        </section> 
        <div class="button">
            <button style="background-color:lightgray; border:none;" onclick="document.location='references.html'">References</button>
